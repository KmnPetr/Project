<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Registration Page</title>
  <style>
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    body {
      background-color: rgba(184, 134, 11, 0.75);
    }
  </style>
</head>
<body>
<p><a style="font-style: italic; padding: 15px" href="/hello">Назад..</a></p>

<div>
  <form th:method="POST" th:action="@{/auth/registration}" th:object="${person}">
    <!--  подключили SCRF токен-->
    <!--  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>-->
    <h1 style="text-align:center; font-size:30px; font-style:italic; color:green">Пройдите регистрацию!</h1>
    <br/>
    <input type="text" th:field="*{username}" id="username" placeholder="Введите логин:"/>
    <div style="color:yellow" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</div>
    <br/>
    <input type="password" th:field="*{password}" id="password" placeholder="Введите пароль:"/>
    <div style="color:yellow" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div>
    <br/>
    <p style="font-style: italic; font-size: 15px">Для создания новой учет.записи можно использовать простые логин и пароль.</p>
    <input type="submit" value="Sign up!" style="font-style: italic"/>
    <br/>
    <br/>
    <p>Уже есть аккаунт? <a href="/auth/login" style="font-style: italic">Войдите</a>.</p>
  </form>
</div>

</body>
</html>
