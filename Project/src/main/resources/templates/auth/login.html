<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login page</title>
  <style>
    body{
      background-color: rgba(184, 134, 11, 0.75);
    }
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
  </style>
</head>
<body>
<br/>
<p><a href="/hello" style="font-style: italic; padding: 15px">Назад</a></p>
<br/>
<form name="f" method="post" action="/process_login">
  <!--  подключили SCRF токен-->
  <!--  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>-->
  <h1 style="text-align:center; font-size:30px; font-style:italic; color:green">Пройдите аутентификацию!</h1>
  <br/>
  <input type="text" name="username" id="username" placeholder="Введите логин:"/>
  <div th></div>
  <br/>
  <input type="password" name="password" id="password" placeholder="Введите пароль:"/>
  <br/>
  <div style="color: yellow" th:if="${param.error}">Неправильные имя или пароль</div>
  <input type="submit" value="Login" style="font-style: italic"/>
  <br/>
  <p>Еще нет аккаунта? Пройдите <a href="/auth/registration" style=" font-style: italic">регистрацию</a>.</p>
</form>

</body>
</html>
